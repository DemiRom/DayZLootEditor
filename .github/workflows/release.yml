name: Build and Release (Linux/Windows)

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      tag_exists: ${{ steps.tag_check.outputs.exists }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Read version from Cargo.toml
        id: version
        run: |
          python - <<'PY'
          import tomllib, pathlib, os
          data = tomllib.loads(pathlib.Path("Cargo.toml").read_text())
          version = data["package"]["version"]
          print(f"version={version}")
          with open(os.environ["GITHUB_OUTPUT"], "a") as fh:
              fh.write(f"version={version}\n")
          PY

      - name: Fetch tags
        run: git fetch --tags

      - name: Check if tag exists
        id: tag_check
        run: |
          if git rev-parse "v${{ steps.version.outputs.version }}" >/dev/null 2>&1; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi

  build:
    needs: prepare
    if: needs.prepare.outputs.tag_exists == 'false'
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact: target/release/dayz-loot-editor-rust
          - os: macos-latest
            artifact: target/release/dayz-loot-editor-rust
          - os: windows-latest
            artifact: target/release/dayz-loot-editor-rust.exe
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build release binary
        run: cargo build --release

      - name: Create or update GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.prepare.outputs.version }}
          name: v${{ needs.prepare.outputs.version }}
          draft: false
          prerelease: false
          files: |
            ${{ matrix.artifact }}
